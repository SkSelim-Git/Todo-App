<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Todo App</h1>
        <h3>Write Your Today Task in Your Todo App</h3>
        <input type="text" placeholder="Enter Your Task">
        <br>
        <button type="button">Add Task</button>
        <ul>
            <h3>Click Delete Button to Delete Your Task</h3>
            <li>Play <button class="delete">delete</button></li>
            <li>Game <button class="delete">delete</button></li>
            <li>Study <button class="delete">delete</button></li>
            <li>HomeWork <button class="delete">delete</button></li>
        </ul>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
